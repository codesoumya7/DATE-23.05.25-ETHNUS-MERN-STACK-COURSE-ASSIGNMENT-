<!DOCTYPE html>
<html>
<head>
  <title>Marquee with Images</title>
</head>
<body>

  <h2>Images in Marquee</h2>

  <marquee behavior="scroll" direction="left" scrollamount="10">
    <img src="image1.jpg" width="250" height="200" alt="Image 1">
    <img src="image2.jpg" width="250" height="200" alt="Image 2">
    <img src="image3.jpg" width="250" height="200" alt="Image 3">
    <img src="image4.jpg" width="250" height="200" alt="Image 4">
    <img src="image5.jpg" width="250" height="200" alt="Image 5">
  </marquee>

</body>
</html>
